<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Login Card */
.login-box{
    background:#fff;
    width:360px;
    padding:30px;
    border-radius:10px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

.login-box h2{
    text-align:center;
    margin-bottom:5px;
    font-weight:600;
}

.login-box p{
    text-align:center;
    font-size:14px;
    color:#666;
    margin-bottom:25px;
}

.input-group{
    margin-bottom:15px;
}

.input-group label{
    display:block;
    font-size:13px;
    margin-bottom:5px;
}

.input-group input{
    width:100%;
    padding:10px;
    border-radius:5px;
    border:1px solid #ccc;
    font-size:14px;
}

.input-group input:focus{
    border-color:#2c5364;
    outline:none;
}

/* Button */
.login-btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:5px;
    background:#2c5364;
    color:#fff;
    font-size:15px;
    cursor:pointer;
}

.login-btn:hover{
    background:#203a43;
}

/* Links */
.links{
    margin-top:15px;
    text-align:center;
    font-size:13px;
}

.links a{
    color:#2c5364;
    text-decoration:none;
}

.links a:hover{
    text-decoration:underline;
}

/* Footer */
.footer{
    text-align:center;
    font-size:12px;
    color:#aaa;
    margin-top:20px;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Welcome Back</h2>
    <p>Please login to your account</p>

    <form>
        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
        </div>

        <button class="login-btn" type="submit">Login</button>
    </form>

    <div class="links">
        <a href="#">Forgot Password?</a><br>
        <a href="#">Create an Account</a>
    </div>

    <div class="footer">
        Â© 2026 Your Company
    </div>
</div>

</body>
</html>
